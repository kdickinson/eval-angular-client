<html ng-app="app">
<head>
	<title>angular app</title>
	<script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
	<script src="js/templates.js"></script>
</head>
<body ng-controller="HomePageController as main">
	<style>
		label {display: block}
	</style>
	<h1>{{greetingText}}</h1>
	<div ng-repeat="question in test.questions">
		<h2>{{question.question}}</h2>
		<label ng-repeat="distractor in question.distractors">
			<input type="radio" name="question{{question.id}}" value="{{$index}}">{{distractor.text}}
		</label>
	</div>
</body>
</html>
