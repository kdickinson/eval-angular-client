<html ng-app="app">
<head>
	<title>angular app</title>
	<link type="text/css" href="css/main.css" />
  	<script src="js/app.js"></script>
</head>
<body ng-controller="MainTestController as main">
	<h1>{{main.title}}</h1>
	<div>
		<question question-data="main.currentQuestionData"></question>
		<button ng-click="main.goToNextQuestion()">Next Question</button>
	</div>
</body>
</html>
