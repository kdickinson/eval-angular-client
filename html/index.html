<html ng-app="app">
<head>
	<title>angular app</title>
	<script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
	<script src="js/templates.js"></script>
</head>
<body ng-controller="HomePageController as main">
	<style>
		label {display: block}
	</style>
	<h1>{{greetingText}}</h1>
	<div>
		<h2>{{currentQuestionData.question}}</h2>
		<label ng-repeat="distractor in currentQuestionData.distractors">
			<input type="radio" name="currentQuestionData{{currentQuestionData.id}}" value="{{$index}}">{{distractor.text}}
		</label>
		<button ng-click="goToNextQuestion()">Next Question</button>
	</div>
</body>
</html>
